<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <title>Employee Crud</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Employee Crud</h1>
  <hr>
  <h2>Save Employee</h2>

  <form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
        method="POST">
    <input type="text" th:field="*{name}"
           placeholder="Employee First Name" class="form-control mb-4 col-4">

    <input type="text" th:field="*{surname}"
           placeholder="Employee Surname" class="form-control mb-4 col-4">

    <input type="text" th:field="*{employeeNum}"
           placeholder="Employee number" class="form-control mb-4 col-4">

    <input type="text" th:field="*{id}"
           placeholder="Employee id" class="form-control mb-4 col-4">

    <input type="text" th:field="*{manager}"
           placeholder="Manager" class="form-control mb-4 col-4">

    <input type="text" th:field="*{salary}"
           placeholder="Salary" class="form-control mb-4 col-4">

    <input type="text" th:field="*{role}"
           placeholder="role" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Save Employee</button>
  </form>

  <hr>

  <a th:href = "@{/}"> Back to Employee List</a>
</div>
</body>
</html>
